#username2 password2
#"
## Define 3 space separated arguments for the PPTP IP address pool
## IP addresses must be un-assigned, neither statically assigned or dynamically via DHCP
## Arg1:  maximum number of client connections
## Arg2:  local IP address-range assigned to remote clients
## Arg3:  local IP address acting as PPTP server
## Example: 16 clients
#PPTP_POOL="16 192.168.101.224-239 192.168.101.240"
#PPTP_SUBNET="192.168.101.224/28"
## Example: 8 clients
#PPTP_POOL="8 192.168.101.232-239 192.168.101.240"
#PPTP_SUBNET="192.168.101.232/29"
## Example: 4 clients
#PPTP_POOL="4 192.168.101.236-239 192.168.101.240"
#PPTP_SUBNET="192.168.101.236/30"
##
#PPTP_VERBOSITY="1"                  # "1" is low, "2" is medium, "3" is high log verbosity
#PPTP_DNS="192.168.101.1"            # space separated list of DNS server(s) pushed to client
#PPTP_WINS=""                        # space separated list of local MS WINS servers, rarely needed
#PPTP_TUNNEL_EXTERNAL_HOSTS="0/0"    # space separated list of tunnel external hosts, any host allowed by default
#PPTP_ALLOW_HOSTS=""                 # space separated list of allowed hosts to PPTP VPN traffic, any host allowed by default
#PPTP_DENY_HOSTS=""                  # space separated list of denied hosts to PPTP VPN traffic, no hosts denied by default
