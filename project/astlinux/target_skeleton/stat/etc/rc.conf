#####################################################################
###   General Configuration                                       ###
#####################################################################


## Domain and Hostname
DOMAIN=astlinux
HOSTNAME=pbx

## Timezone
## If you define this variable, AstLinux will link this file from
## /usr/share/zoneinfo/$TIMEZONE to /etc/localtime on startup
## GMT (UTC) is the default
#TIMEZONE=America/Chicago

## Time Server
## Define the NTP server that AstLinux will sync against upon bootup.
## It is also the server that the running ntpd process will use
## to maintain that time sync.  
NTPSERVS="us.pool.ntp.org"
#NTPSERVS="europe.pool.ntp.org"
#NTPSERVS="north-america.pool.ntp.org"
#NTPSERVS="south-america.pool.ntp.org"
#NTPSERVS="asia.pool.ntp.org"
#NTPSERVS="oceania.pool.ntp.org"
#NTPSERVS="africa.pool.ntp.org"
## If you would like to specify several servers to be used at the same time,
## you can specify them in NTPSERVS seperated by spaces.
#NTPSERVS="ntp1.cs.wisc.edu us.pool.ntp.org"

## Persistent Logs
## If this variable is defined, logs are saved to the keydisk instead of RAM
#PERSISTLOG=yes


#####################################################################
###   Network - Standard                                          ###
#####################################################################


## External Interface
EXTIF=eth0

## If EXTIP is set, a 'static' config is used instead of the default,
## which is DHCP client on $EXTIF. If you are using a T1/E1
## EXTGW is also the PtP address. You can enter as many DNS servers as
## you wish.  They will be added in order.
#EXTIP="192.168.25.2"
#EXTNM="255.255.255.0"
#EXTGW="192.168.25.1"
#DNS="192.168.1.1 192.168.1.2 192.168.1.3"

## Internal Interface
#INTIF=eth1

## Internal IP address and netmask
INTIP=192.168.101.1
INTNM=255.255.255.0

## Additional "Internal" interfaces
## By default they will be brought up identically to INTIF.
## They will be able to access the AstLinux machine and go out via EXTIF.
#INT2IF=eth1
#INT2IP=192.168.102.1
#INT2NM=255.255.255.0

#INT3IF=eth2
#INT3IP=192.168.103.1
#INT3NM=255.255.255.0

## DMZ Support
#DMZIF="eth2"
#DMZIP="192.168.102.1"
#DMZNM="255.255.255.0"

## Use local dnsmasq
## This setting controls whether or not we will use the local dnsmasq instance
## for DNS resolution on THIS machine.
## By default this is enabled provided dnsmasq is started, disable by setting to "no".
#LOCALDNS=no
##
## By default the DNS lookup for DOMAIN is local-only, recommended with local interfaces and/or
## a unique local DOMAIN.  If there are no local interfaces defined, it may be useful
## to define DOMAIN the same as an upstream DNS server, in that case
## disabling LOCALDNS_LOCAL_DOMAIN would be desirable.
## By default this is enabled providing local-only lookups for DOMAIN, disable by setting to "no".
#LOCALDNS_LOCAL_DOMAIN=no

## You don't have to use DHCP with all of your internal interfaces.
## Here you can specify a list of interfaces that will not have a DHCP range
## associated with them.  Separate multiple interfaces with spaces.
#NODHCP="eth2"

## DHCP Range
## Here you can define the range of IP addresses for your local networks.
## This value will apply to all of your INTIFs. We will automatically calculate
## the first three octets. Just tell me which range I should give out leases for.
## In this example, if INTIP=192.168.0.1, we will give out leases for
## 192.168.0.100 - 192.168.0.220
#DHCPRANGE="100:220"

## Backup External Interface
## The backup external interface will be used as a backup default route
## in case the primary becomes unavailable.  The firewall rules, routing, etc
## apply identically to both interfaces.  THIS CURRENTLY ONLY WORKS IF BOTH
## EXTIF AND EXT2IF HAVE STATIC IP ADDRESSES.
#EXT2IF=eth1
##
## These variables are required for internet failover.  They will do nothing
## if either EXTIF or EXT2IF are set to dhcp. They will use the same DNS 
## servers as above.
#EXT2IP="192.168.25.2"
#EXT2NM="255.255.255.0"
#EXT2GW="192.168.25.1"
##
## Internet failover timeout.  How long to wait before switching default routes.
## If failover is otherwise setup - EXTIP, EXT2IP, EXT2IF, EXT2GW the default 
## will be 10 seconds.  You can change that here.
#FAILTIME=10

## VLANS
## Configure vlans here. These will be created on boot BEFORE INTIF, etc are
## brought up. You can then use these values for INTIF, EXTIF, etc.
#VLANS="eth1.110 eth1.120"
##
## Set 802.1p CoS on VLAN
#VLANCOS="yes"

## BRIDGES
## If configured with bridge-utils AstLinux can setup layer 2 bridges for you
## Very useful for access points, small "switches" etc. You can define up to
## three total (BRIDGE0, BRIDGE1, BRIDGE2).  This example creates device "br0"
## and adds the interfaces (seperated by spaces) to the bridge. Bridges can
## include vlans as defined above.
#BRIDGE0="eth1 ap0"
#BRIDGE1="ap1 eth0"
#BRIDGE2="ath0 eth1"

## PPPoE support from Roaring Penguin.  If you define PPPOEUSER below, AstLinux
## will run rp-pppoe on your $PPPOEIF. You will also need to set EXTIF to "ppp0".
## PPPoE kernel support
## Experimental, but kernel mode PPPoE cuts down on CPU usage DRASTICALLY and
## improves throughput.
#PPPOEUSER="user@ispnet.com"
#PPPOEPASS="mypassword"
#PPPOEIF="eth0"
PPPOEKERNEL="yes"
#PPPOEDEBUG="yes"
## The PPPoE external interface for the firewall defaults to 'ppp+', which is usually desired.
## An exception is when both PPTP-VPN and PPPoE are enabled, then PPPOE_EXTIF must be
## defined as a specific pppN interface (ex. ppp0) for the PPPoE connection.
#PPPOE_EXTIF="ppp0"
## The PPPoE restart delay (in seconds) between pppoe-stop and pppoe-start for a pppoe-restart.
## Defaults to 2 seconds when not defined, some ISP's may require a much longer delay.
#PPPOE_RESTART_DELAY=2

## Dynamic DNS Support
## For a list of valid DDSERVICE names, see the ouput of "inadyn".
#DDSERVICE=
#DDUSER=
#DDPASS=
#DDHOST=
## If DDGETIP is not defined, getip.krisk.org is queried to determine the public IP address.
## If DDGETIP is set to "interface", the IP address of the interface EXTIF will be used.
## Else, DDGETIP can be set to any web server that returns your public IP address.
#DDGETIP="interface"

## IPv6 Support
## AstLinux supports IPv6 but the kernel autoloader is
## disabled. If you would like to use IPv6, enable it here.
#IPV6="yes"

## Set interfaces with IPv6 address/prefix-len
## Note: Interfaces must be defined for IPv4 before IPv6 can also be defined
##  e.g. INTIF and INTIP/INTNM must be defined for INTIPV6 to also be defined
## Do not use the example addresses shown, they are for documentation use only!
##
## Static External IPv6 address and gateway address
#EXTIPV6="2001:db8:1::1/64"
#EXTGWIPV6="2001:db8:100::1"
#EXT2IPV6="2001:db8:2::1/64"
#EXT2GWIPV6="2001:db8:200::1"
##
## Internal IPv6 addresses
#INTIPV6="2001:db8:10::1/64"
#INT2IPV6="2001:db8:11::1/64"
#INT3IPV6="2001:db8:12::1/64"
##
## DMZ IPv6 address
#DMZIPV6="2001:db8:20::1/64"

## Configure IPv6 Router Advertisement Daemon (radvd)
## Define: Interface_Name, space separated for multiple
## Interface_Name is "INTIF" for 1st, "INT2IF" for 2nd, and "INT3IF" for 3rd Internal Interface
## "DMZIF" for DMZ Interface
## Note: the autoconf prefix is derived from the IPv6 address on the interface, which must be defined.
#IPV6_AUTOCONF="INTIF"

## Configure IPv6 tunnel gateway for 6in4 and 6to4
## Supported Types: "6in4-static" "6to4-relay"
## Define 3 ~ (tilde) separated arguments
## Arg1: tunnel type
## Arg2: remote IPv4 server address ("0/0" for 6to4-relay)
## Arg3: tunnel IPv6 address/prefix_len client endpoint address
#IPV6_TUNNEL="6in4-static~1.2.3.4~2001:db8:1::2/64"
#IPV6_TUNNEL="6to4-relay~0/0~2002:0102:0304::1/16"


#####################################################################
###   Firewall                                                    ###
#####################################################################


## Firewall type.  Arno's Firewall (AIF) is supported, documented in
## the file /stat/etc/arno-iptables-firewall/firewall.conf.
## Note: do not edit the firewall.conf file, make AIF variable definitions in your
## /mnt/kd/rc.conf or /mnt/kd/rc.conf.d/user.conf file or via the Web Interface.
## Set the firewall type 'arno' here, if not defined, the firewall is disabled.
#FWVERS="arno"

## Disable IPv4 NAT (NONAT)
## By default for IPv4, NAT/PAT is enabled on all of the internal interfaces.  If you don't
## want to, define that here.  As usual, multiple interfaces can be seperated by spaces.
#NONAT="tun0"

## Allow LAN to LAN traffic for internal interfaces, defaults to disallow
## Space separate "INTIF" for 1st, "INT2IF" for 2nd, and "INT3IF" for 3rd Internal Interface
## Separate groups using a ~ (tilde)
#ALLOWLANS="INTIF INT2IF"
#ALLOWLANS="INTIF INT2IF~INTIF INT3IF"
#ALLOWLANS="INTIF INT2IF INT3IF"

## Traffic Shaping
## Shapetype.  This defines the qdisc type.  Traffic shaping currently supports htb
## (default and well tested) or the newer hfsc version (less tested). You can
## select which one you'd like here.  Uncomment one to enable...
#SHAPETYPE="htb"
#SHAPETYPE="hfsc"

## Please change it after some testing, and make sure that it is %90 of your tested
## link speed.  This prevents queing that destroys latency - very important for VOIP.
## Disabled by default.  Required if SHAPETYPE is set.
#EXTUP=300
#EXTDOWN=2000

## VoIP Ports
## Traffic in this port range will automatically be mapped into the VoIP queue.
## Only UDP traffic is marked. Standard iptables syntax is allowed.
#VOIPPORTS="5060 18000:20000"


#####################################################################
###   Network Services                                            ###
#####################################################################


## FTP Server (vsftpd)
## To start vsftpd, set 'vsftpd'.
FTPD=vsftpd

## TFTPD Server
## Use the built-in dnsmasq tftpd server, set 'dnsmasq'.
## (Deprecated) standalone tftpd server, set 'tftpd'. Defaults to 'dnsmasq' if
## tftpd package is not installed.
TFTPD=dnsmasq

## CLI (Command Line Interface) Proxy Server (shellinaboxd)
## Provides a 'login' prompt via the URL, https://pbx/admin/cli/
## To start shellinaboxd, set to 'shellinaboxd'.  Disabled by default.
CLI_PROXY_SERVER=""

## HTTPS Server
HTTPSDIR="/stat/var/www"   # Define the location to serve HTTPS from
HTTPS_LISTING="yes"        # Allow directory listing if no index.* file exists
HTTPS_ACCESSLOG="no"       # Enable access logging in /var/log/lighttpd/ssl-access.log
HTTPSCGI="yes"             # Define yes|no to enable CGI
HTTPSCERT="/etc/ssl/mini_httpd.pem"    # Path to the https certificate

## HTTP Server
## If you set HTTPDIR, serve files from that directory.
HTTPDIR="/tftpboot"
HTTP_LISTING="yes"
HTTP_ACCESSLOG="no"        # Enable access logging in /var/log/lighttpd/access.log
HTTPCGI="no"

## NTPd Server
## Note: also see NTPSERVS in the "General Configuration" section.
## Enable NTP broadcasts to local LAN(s). Use with something like
## Tardis (win32) or ntpd (listen mode).
#NTPBROADCAST=yes

## Static hosts for local resolver + DNSMasq
##
## Define 4 ~ (tilde) separated arguments
## Arg1: Host_Name
## Arg2: IP_Address
## Arg3: MAC_Address (optional)
## Arg4: Comment (optional)
##
## The DHCP Server will offer an IPv4 address for the given MAC_Address.
## Note: IPv6 addresses may be used, but only apply to the local DNS resolver.
#STATICHOSTS="
#server1~192.168.1.11
#client1~192.168.1.50~10:20:30:1f:2f:3f~Wireless Notebook
#client2~192.168.1.54~~Desktop IPv4
#client2~2001:db8:1::f~~Desktop IPv6
#"

## Remote Syslog Config
## The machine below will receive all logging messages from this machine via
## syslog's remote logging features.
#SYSLOGHOST=""

## FreeSWITCH Support
## If your build was compiled with FreeSWITCH you can define args to
## pass in the startup script here. If you don't define anything the
## default is "-nc"
#FSARGS="-nc"

## SMTP Mail Relay
## This is the SMTP server that all mail from cron, etc. on this
## system will be sent through.  This includes Asterisk VM notifications.
#SMTP_SERVER=""
##
## SMTP_DOMAIN
## The from domain of SMTP messages.
#SMTP_DOMAIN="mysite.com"
##
## SMTP_HOST_DOMAIN
## Not required in most cases, the default is to use 'localhost'.
## Try changeing the default if mails get rejected due to anti-SPAM measures.
## Defines the hostname used by the SMTP EHLO (or LMTP LHLO) command.
#SMTP_HOST_DOMAIN="pbx.astlinux.org"
##
## SMTP_FROM
## Not required in most cases, generated automatically if not defined
## The From: of SMTP messages.
#SMTP_FROM="user@myhost.tld"
##
## If SMTP_TLS is defined, we will use TLS.  You should have a trusted cert list and
## define its location with SMTP_CA. Optionally, you can turn off the certificate
## verification. This is a security risk!
#SMTP_TLS=yes
## SMTP_STARTTLS 'on' (default) For TLS/STARTTLS, commonly TCP port 587
## SMTP_STARTTLS 'off' For SMTP over SSL, commonly TCP port 465
#SMTP_STARTTLS=off
## SMTP_CA file, one or more certificates of trusted CA's in PEM format
#SMTP_CA="/mnt/kd/ssl/ca-smtp.pem"
## SMTP_CERTCHECK 'off' or 'on' (default), must be 'off' if SMTP_CA is not defined
#SMTP_CERTCHECK=off
## The username and password for communicating with the SMTP server.
#SMTP_USER=username
#SMTP_PASS=password
## The SMTP login method (plain or login are supported)
#SMTP_AUTH=plain
## SMTP port to connect to SMTP_SERVER on. Defaults to 25
#SMTP_PORT="25"

## SSHd Server
#SSHDPORT=22
##
## Allow sshd root logins? Yes or no are acceptable.
#SSHDROOT="yes"

## Stunnel support.
## Listen on a TCP port using SSL, then relay that connection to a non-SSL TCP service. (STUNNEL_SERVERS)
## Listen on a TCP port using non-SSL, then relay that connection to a SSL TCP service. (STUNNEL_CLIENTS)
## Define 3 ~ (tilde) separated arguments for each tunnel, same format for server or client
## Arg1:  Listen Port (or addr:port)
## Arg2:  Connect to Host
## Arg3:  Connect to Port
## Separate multiple tunnel definitions with a space
#STUNNEL_SERVERS="8443~192.168.111.11~80 993~mailserver~143"
#STUNNEL_CLIENTS="127.0.0.1:10052~monitor.domain.com~10052"
##
#STUNNEL_SERVER_CERT="/mnt/kd/ssl/stunnel.pem"  # defaults to HTTPSCERT if STUNNEL_SERVER_CERT is not defined
#STUNNEL_CLIENT_CERT="/mnt/kd/ssl/client.pem"   # not required but eliminates man-in-the-middle attacks
#STUNNEL_DEBUGLEVEL="5"                         # "0" is no debug, "2" is critical, "3" is errors, "5" is notice, "7" is full debugging
#STUNNELUSER="root"                             # defaults to "nobody", do not change unless binding fails

## Service Advertisement (mDNS)
## If you define ADNAME, I will advertise all of the available services on
## your AstLinux machine in a way that is compatible with bonjour/rendezvous.
## THIS IS VERY INSECURE, THIS SHOULD BE THE FIRST THING YOU DISABLE
## ADNAME is automatically (always) disabled whenever the web interface Network Tab is saved.
ADNAME="AstLinux PBX"

## Universal Plug and Play (UPnP)
## WARNING: UPnP has security implications.  Do not enable without fully researching.
## Either UPNP_ENABLE_NATPMP and/or UPNP_ENABLE_UPNP must be "yes" to enable
#UPNP_ENABLE_NATPMP="yes"
#UPNP_ENABLE_UPNP="yes"
## UPnP internal interfaces, UPNP_LISTEN, at least one must be specified.
## Define: Interface_Name, space separated for multiple
## Interface_Name is "INTIF" for 1st, "INT2IF" for 2nd, and "INT3IF" for 3rd Internal Interface
## "DMZIF" for DMZ Interface
#UPNP_LISTEN="INTIF"
## Optional, restrict allowed IPv4 addresses or CIDR's in UPNP_ALLOW, space separated for multiple.
## Additionally, an optional internal port or port-range may also be specified separated
## from the internal address by a ~ (tilde), defaults to 1024-65535 if not specified.
## By default all of the networks of the UPNP_LISTEN interfaces will be allowed.
#UPNP_ALLOW="192.168.101.20 192.168.101.88/29 192.168.101.21~22 192.168.101.22~3000-4000"
## UPnP Options
#UPNP_BITRATE_UP=1000000
#UPNP_BITRATE_DOWN=10000000
#UPNP_SECURE_MODE="no"

## Proxy ENV variables (http_proxy, ftp_proxy, etc.) for curl, wget, etc.
## Format: http://user:pass@proxyhost:proxyport"
## The "user" and "pass" are optional
## Note: A reboot is required after changes to the XXX_PROXY variables.
#HTTP_PROXY="http://proxyhost:8080"
#HTTPS_PROXY="https://proxyhost:8080"
#FTP_PROXY="http://user:pass@proxyhost:8080"


#####################################################################
###   VPN Services                                                ###
#####################################################################


## AstLinux supports five types of VPN's:
## openvpn (OpenVPN Server)
## openvpnclient (OpenVPN Client)
## racoon (ipsec w/static IP's)
## ipsecmobile (ipsec roadwarrior w/dynamic remote IP's)
## pptp (PPTP VPN Server)
## Set your type here.  If using multiple vpn types, space separate
## the values in the variable setting:  
#VPN="openvpn racoon"
#VPN="openvpnclient"
#VPN="racoon ipsecmobile"

## OpenVPN Server - VPN above must include "openvpn"
#OVPN_DEV="tun0"
#OVPN_PORT="1194" 
#OVPN_PROTOCOL="udp"
#OVPN_CA="/etc/openvpn/easy-rsa/keys/ca.crt"
#OVPN_CERT="/etc/openvpn/easy-rsa/keys/server.crt"
#OVPN_KEY="/etc/openvpn/easy-rsa/keys/server.key"
#OVPN_DH="/etc/openvpn/easy-rsa/keys/dh1024.pem"
#OVPN_SERVER="10.8.0.0 255.255.255.0"
#OVPN_VERBOSITY="1"
##
#OVPN_PUSH1="route 192.168.0.0 255.255.255.0"
#OVPN_PUSH2=""
#OVPN_PUSH3=""
#OVPN_PUSH4=""
## Deprecate OVPN_PUSH1-4 in favor of OVPN_PUSH
#OVPN_PUSH="
#dhcp-option DOMAIN astlinux
#dhcp-option DNS 192.168.101.1
#route 192.168.101.0 255.255.255.0
#"
##
#OVPN_OTHER1=""
#OVPN_OTHER2=""
## Deprecate OVPN_OTHER1-2 in favor of OVPN_OTHER
#OVPN_OTHER="
#ifconfig-pool-linear
#client-to-client
#"
##
## Enable LZO compression on thevpn yes|no
## Requires additional cpu resources
#OVPN_LZO="yes"
## Enable QoS for the tunnel packet. yes|no
## Set the TOS field of the tunnel packet to what the payload's TOS is.
#OVPN_QOS="yes"
## Define the Cipher, defaults to BF-CBC if not defined
## Change to match any hardware crypto acceleration, the client's setting must match
#OVPN_CIPHER="AES-128-CBC"
## Restrict OpenVPN clients allowed to connect, by CommonName.
## Client CommonName list lines are newline terminated.
## If not defined, the default, any client with a valid cert/key is allowed to connect.
#OVPN_VALIDCLIENTS="
#client4
#client9
#"
## Additional User/Pass Authentication (Optional)
#OVPN_USER_PASS_VERIFY="yes"
## Authentication - multi-line, space separated. Ignored if OVPN_USER_PASS_VERIFY != "yes"
#OVPN_USER_PASS="
#username1 password1
#username2 password2
#"
## Allow OpenVPN Server tunnel to one LAN Interface, defaults to disallow
## Use "INTIF" for 1st, "INT2IF" for 2nd, or "INT3IF" for 3rd Internal Interface
#OVPN_ALLOWLAN="INTIF"
##
## Firewall Options, automatically supported via AIF openvpn-server plugin.
## The default OVPN_TUNNEL_HOSTS value of 0/0 allows any external host.  A space separated
## list may be defined to restrict access to only select external hosts.
#OVPN_TUNNEL_HOSTS="0/0"

## OpenVPN Client - VPN above must include "openvpnclient"
#OVPNC_DEV="tun2"
#OVPNC_REMOTE="1.2.3.4" 
#OVPNC_PORT="1194" 
#OVPNC_PROTOCOL="udp"
#OVPNC_CA="/etc/openvpn/client/ca.crt"
#OVPNC_CERT="/etc/openvpn/client/client.crt"
#OVPNC_KEY="/etc/openvpn/client/client.key"
#OVPNC_SERVER="10.8.0.0 255.255.255.0"
#OVPNC_VERBOSITY="1"
##
## Multi-line OVPNC_OTHER variable, one OpenVPN command per line added to the config.
#OVPNC_OTHER="
#"
##
## Enable LZO compression on thevpn yes|no
## Requires additional cpu resources
#OVPNC_LZO="yes"
## Enable QoS for the tunnel packet. yes|no
## Set the TOS field of the tunnel packet to what the payload's TOS is.
#OVPNC_QOS="yes"
## Define the Cipher, defaults to BF-CBC if not defined
## Change to match any hardware crypto acceleration, the client's setting must match
#OVPNC_CIPHER="AES-128-CBC"
## Define ns-cert-type if set
#OVPNC_NSCERTTYPE="server"
## Allow OpenVPN Client tunnel to one LAN Interface, defaults to disallow
## Use "INTIF" for 1st, "INT2IF" for 2nd, or "INT3IF" for 3rd Internal Interface
#OVPNC_ALLOWLAN="INTIF"

## Racoon support - VPN above must include "racoon"
## ESP Tunnel Mode
##
## Keys may be generated randomly as:
##
## dd if=/dev/random count=$(($bits / 8)) bs=1 | (echo -n "0x" ; xxd -ps -c64)
##  -or-
## openssl rand -base64 33
##
#IPSEC_LOGLEVEL="info"      # "debug" or "debug2" or "info" or "notify" or "warning" or "error"
##
## Define 15 ~ (tilde) separated arguments for Pre-Shared-Key authentication
## Define 19 ~ (tilde) separated arguments for RSA Certificate authentication
## Arg1:  public IP address (or define 0.0.0.0 or ::)
## Arg2:  local (exported) subnets, space or comma separated
## Arg3:  remote IP address
## Arg4:  remote (imported) subnets, space or comma separated
## Arg5:  pre-shared-key, ascii or hex (0x...), use RSA Certificates (Arg16-19) if undefined
## Arg6:  Phase 1 encryption algorithm
## Arg7:  Phase 1 hash
## Arg8:  Phase 1 Diffie-Hellman group
## Arg9:  Phase 2 encryption algorithms, comma separated
## Arg10: Phase 2 authentication algorithms, comma separated
## Arg11: Phase 2 PFS group (or "none")
## Arg12: NAT Traversal, 'off' (or undefined) is off, 'nat' is on and 'force' is force
## Arg13: Auto Establish, IP address to ping to establish tunnel (disabled if undefined)
## Arg14: Phase 1 Lifetime in seconds (if undefined no Phase 1 lifetime)
## Arg15: Phase 2 Lifetime in seconds (if undefined 3600 is used)
## Arg16: RSA-PATH, Location of certificates (ex. /mnt/kd/ipsec)
## Arg17: RSA-CERT, Peer cert (ex. client.crt)
## Arg18: RSA-KEY, Peer key (ex. client.key)
## Arg19: RSA-CA, Self signed server CA (ex. ca.crt)
#IPSEC_PSK_ASSOCIATIONS="
#0.0.0.0~172.16.1.0/24~192.168.2.100~172.16.2.0/24 10.0.0.0/8~this_is_a_test~des~md5~modp1024~3des~hmac_md5~modp768~off~~~~
#"

## IPsec Mobile (Roadwarrior) - VPN above must include "ipsecmobile"
##
## Establish an IPsec tunnel where RSA certificates are used to establish endpoint identities,
## Dynamic (non-static) IP address can be used by the remote endpoint with IPsec Mobile.
##
## IPsec Mobile can be used in any combination with the other VPN types, including "racoon".
##
#IPSECM_NAT_TRAVERSAL="off"       # "off" or "on" or "force"
##
#IPSECM_RSA_PATH="/mnt/kd/ipsec"  # Location of certificates
#IPSECM_RSA_CA="ca.crt"           # Self signed server CA
#IPSECM_RSA_CERT="server.crt"     # Server cert
#IPSECM_RSA_KEY="server.key"      # Server key
##
## Static Routes - multi-line, from-net space/comma to-net
#IPSECM_STATIC_ROUTES="
#192.168.101.0/24 10.6.1.0/24
#192.168.101.0/24 10.6.2.0/24
#"
##
## Phase 1 - Authentication
#IPSECM_AUTH_METHOD="rsasig"     # "rsasig" or "xauth_rsa_server", defaults to "rsasig"
