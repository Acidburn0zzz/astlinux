## MTU Changes
## If you need to specifically set the MTU for a given interface, do that here.
## You can try to set the MTU for any valid type of interface. With ethernet it
## works most of the time. Everything else, caveat emptor...
## If you are using PPPoE don't worry. We automatically handle those MTU issues
#IFMTU="eth2.41:1496 eth0:1492"

## External Interface Alias (Virtual) IPv4 Addresses
## If EXTIP (or EXT2IP) is set, using a 'static' configuration, alias interfaces
## on EXTIF (or EXT2IF) may be defined creating $EXTIF:1, $EXTIF:2, etc. .
## Multiple IPv4 addresses are space separated.
#EXTIP_ALIAS="192.168.25.3 192.168.25.4"
#EXT2IP_ALIAS="192.168.25.3 192.168.25.4"

## IFRENAME Support
## If for some reason you need to move your interfaces around before
## they are configured, you can do that here if you built your system
## with wireless-tools enabled (it's included by default.
#IFRENAME="eth0:8139too:i10 eth1:8139too:i12 eth2:8139too:i11"

## Physical Ethernet Configuration
## If you need to manually specify any speed and duplex settings, you can 
## do that here NOTE: This will disable auto-negotiation for any devices 
## you enable it for. You CANNOT use variables like $EXTIF, $INTIF, etc.
## Note that this code runs AFTER the ifrename support above.
## INTERFACE:speed:duplex
#PHYETH="eth0:10:half eth1:100:half"

## Change EXTIF's MAC address here (for some cable connections)
#EXTIFMAC="01:02:03:04:05:06"

## Change EXT2IF's MAC address here (for some cable connections)
#EXT2IFMAC="01:02:03:04:05:06"

## Fancy External interface support
## You will still need to set EXTIF to your external interface (wp*).
## If EXTIF=hdlc0, I will start dahdi and run sethdlc.
## If EXTIF=pvc0. I will start dahdi and run sethdlc. You will also need to
## fill in HDLCLMI and HDLCDLCI
## See more options below.
##
## Use wancfg first!
#EXTIF=wp1chdlc
##
## Use cisco encapsulation and be done
#EXTIF=hdlc0
#EXTENC="cisco"
##
## Dahdi Data Support
## If you set EXTIF=hdlc0 above, you will probably need to set the
## protocol here.  See sethdlc for valid types, but you PROBABLY want
## "cisco".  DO NOT USE THIS WITH SANGOMA HARDWARE!!! Use wancfg!!!
#EXTENC="cisco"
##
## Frame relay with LMI and DLCI (will use hdlc0)
#EXTIF=pvc0
#HDLCLMI=ansi
#HDLCDLCI=100

## Sometimes it takes a while for the WAN interface to come up...
