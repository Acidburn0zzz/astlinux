serial 0 38400
console 0
default runnix
timeout 50
prompt 1
display boot.msg

label runnix
    kernel runnix
    append initrd=runnix.img root=/dev/ram0 rw init=/runnix runimg=auto ide_core.nodma=0.0 ide_core.nodma=0.1 ide_core.nodma=1.0 ide_core.nodma=1.1 rootdelay=10 console=ttyS0,38400n8

label shell
    kernel runnix
    append initrd=runnix.img root=/dev/ram0 ro init=/runnix runimg=auto ide_core.nodma=0.0 ide_core.nodma=0.1 ide_core.nodma=1.0 ide_core.nodma=1.1 rootdelay=10 console=ttyS0,38400n8 doshell

label ssh
    kernel runnix
    append initrd=runnix.img root=/dev/ram0 ro init=/runnix runimg=auto ide_core.nodma=0.0 ide_core.nodma=0.1 ide_core.nodma=1.0 ide_core.nodma=1.1 rootdelay=10 console=ttyS0,38400n8 doshell_ssh

label xrunnix
    kernel Xrunnix
    append initrd=Xrunnix.img root=/dev/ram0 rw init=/runnix runimg=auto ide=nodma rootdelay=10 console=ttyS0,38400n8

label memtest
    kernel memtest
    append console=ttyS0,38400n8

